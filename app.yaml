service: reporting

runtime: python
env: flex

runtime_config:
    python_version: 3.6

entrypoint: gunicorn -b :$PORT main:app

liveness_check:
  path: '/keep-alive'
  check_interval_sec: 300
  timeout_sec: 299
  failure_threshold: 10
  success_threshold: 1
  initial_delay_sec: 1000

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app